<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Basic Calculator</h1>
    <div class="primary_container">
        <input type="text" name="textBox" id="equation">
        <div class="secondary_container">
            <div class="col col1">
                <div class="row0">
                    <button class="btn btnCol1" id="btnCA">CA</button>
                    <button class="btn btnCol1" id="btnPer">%</button>
                    <button class="btn btnCol1" id="btnC">C</button>
                </div>
                <div class="row1">
                    <button class="btn btnCol1" id="btn7">7</button>
                    <button class="btn btnCol1" id="btn8">8</button>
                    <button class="btn btnCol1" id="btn9">9</button>
                </div>
                <div class="row2">
                    <button class="btn btnCol1" id="btn4">4</button>
                    <button class="btn btnCol1" id="btn5">5</button>
                    <button class="btn btnCol1" id="btn6">6</button>
                </div>
                <div class="row3">
                    <button class="btn btnCol1" id="btn1">1</button>
                    <button class="btn btnCol1" id="btn2">2</button>
                    <button class="btn btnCol1" id="btn3">3</button>
                </div>
                <div class="row4">
                    <button class="btn btnCol1" id="btn00">00</button>
                    <button class="btn btnCol1" id="btn10">0</button>
                    <button class="btn btnCol1" id="btnDot">.</button>
                </div>
            </div>
            <div class="col col2">
                <button class="btn" id="btnDiv">/</button>
                <button class="btn" id="btnMul">*</button>
                <button class="btn" id="btnSub">-</button>
                <button class="btn" id="btnAdd">+</button>
                <button class="btn" id="btnEq">=</button>
            </div>
        </div>
    </div>
    <button class="darkMode">Dark Mode</button>
    <script src="script.js"></script>
</body>

</html>
